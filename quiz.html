<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Demo</title>
    <script>
        function check()
        {
            var ele=document.getElementsByName("Inventor");
            for(var i=0;i<ele.length;i++)
        {
            if(ele[i].checked)
        {
            if(ele[i].value=='Dennis')
        {
            document.getElementById("result").innerHTML="Correct"
        }
        else
        {
            document.getElementById("result").innerHTML="Incorrect"
        }
        }
        }
        }
        
    </script>
</head>
<body>
    <h1 align="center">Welcome to Quiz</h1>
    1. Who is the inventor of C language?
    <input type="radio" name="inventor" value="Dennis">Dennis
    <input type="radio" name="inventor" value="James">James
    <input type="radio" name="inventor" value="Franklin">Franklin
    <input type="radio" name="inventor" value="Rossum">Rossum
    <button type="button" onclick="check()"></button>
    <div></div>
